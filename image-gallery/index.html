<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Gallery - ART 101</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .image-container {
            margin-bottom: 30px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 10px;
        }
        .image-label {
            font-weight: bold;
            color: #333;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #0066cc;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    
    <div class="image-container">
        <img src="../image bin/lab 6-2_js_code_editor.png" alt="Lab 6-2 JS Code Editor">
        <div class="image-label">lab 6-2_js_code_editor.png</div>
    </div>

    <div class="image-container">
        <img src="../image bin/Lab 6 screenshot of console.png" alt="Lab 6 Console Screenshot">
        <div class="image-label">Lab 6 screenshot of console.png</div>
    </div>

    <div class="image-container">
        <img src="../image bin/lab 5 console variables.png" alt="Lab 5 Console Variables">
        <div class="image-label">lab 5 console variables.png</div>
    </div>

    <div class="image-container">
        <img src="../image bin/lab 5 js.png" alt="Lab 5 JavaScript">
        <div class="image-label">lab 5 js.png</div>
    </div>

    <div class="image-container">
        <img src="../image bin/lab 3 live page.png" alt="Lab 3 Live Page">
        <div class="image-label">lab 3 live page.png</div>
    </div>

    <div class="image-container">
        <img src="../image bin/lab 4 live page.png" alt="Lab 4 Live Page">
        <div class="image-label">lab 4 live page.png</div>
    </div>

    <div class="image-container">
        <img src="../image bin/lab 3 html sourc.png" alt="Lab 3 HTML Source">
        <div class="image-label">lab 3 html sourc.png</div>
    </div>

    <div class="image-container">
        <img src="../image bin/Untitled.png" alt="Untitled Image">
        <div class="image-label">Untitled.png</div>
    </div>

    <a href="../index.html" class="back-link">‚Üê Back to Main Page</a>
</body>
</html>
